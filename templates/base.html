<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JobConnect{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>JobConnect</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>

    <main>

    </main>

    </footer>

</html>
